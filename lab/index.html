<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chemistry Lab</title>
    <meta name="description" content="Chemistry Lab">
    <script src="js/aframe-v0.5.0.min.js"></script>
    <script src="components/aframe-animation-component@3.0.1"></script>
    <script src="components/aframe-event-set-component@3.0.1"></script>
    <script src="components/aframe-layout-component@3.0.1"></script>
    <script src="components/aframe-template-component@3.1.1"></script>
    <script src="components/set-image.js"></script>
    <script>
    var sceneNames = {
      "nav-entrance": "Entrance",
      "nav-foyer": "Foyer",
      "nav-storage": "Storage",
      "nav-glovebox": "Glovebox",
      "nav-solvents": "Solvents",
      "nav-disposal-and-log": "Disposal and Log",
      "nav-open-cabinet": "Open Cabinet",
      "nav-gloveboxes": "Gloveboxes",
      "nav-glassware": "Glassware",
      "nav-aisle": "Aisle",
      "nav-hood-glovebox": "Hood and Glovebox",
      "nav-hood": "Hood",
      "nav-nmr": "NMR"
    };
    function go(leaveScene, enterScene) {
      console.log("GO!");
      document.getElementById(leaveScene).setAttribute("visible", false);
      document.getElementById(enterScene).setAttribute("visible", true);
      document.getElementById("sceneName").setAttribute("text", 'value: ' + sceneNames[enterScene]);
    }
    </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="entrance" crossorigin="anonymous" src="001-entrance.jpg">
        <img id="foyer" crossorigin="anonymous" src="002-foyer.jpg">
        <img id="storage" crossorigin="anonymous" src="003-storage.jpg">
        <img id="glovebox" crossorigin="anonymous" src="003-glovebox-user.jpg">
        <img id="solvents" crossorigin="anonymous" src="003-solvents.jpg">
        <img id="disposal-and-log" crossorigin="anonymous" src="004-disposal-and-log.jpg">
        <img id="open-cabinet" crossorigin="anonymous" src="005-open-cabinet.jpg">
        <img id="gloveboxes" crossorigin="anonymous" src="006-glove-boxes.jpg">
        <img id="glassware" crossorigin="anonymous" src="007-glassware.jpg">
        <img id="aisle" crossorigin="anonymous" src="008-aisle.jpg">
        <img id="hood-glovebox" crossorigin="anonymous" src="009-hood-glovebox.jpg">
        <img id="hood" crossorigin="anonymous" src="009-hood.jpg">
        <img id="nmr" crossorigin="anonymous" src="20-nmr.jpg">

        <img id="vantage-point" crossorigin="anonymous" src="images/cardboard-icon.png">
        <img id="orange-thumb" crossorigin="anonymous" src="images/cardboard-icon-orange.png">
        <img id="brown-thumb" crossorigin="anonymous" src="images/cardboard-icon-brown.png">

        <audio id="click-sound" crossorigin="anonymous" src="audio/click.ogg"></audio>

        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}; opacity: .7"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1; material.opacity: 1"
            event-set__4="_event: mouseleave; scale: 1 1 1; material.opacity: .7"
            set-image="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"
            position="0 0 0"></a-entity>
        </script>
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#entrance" phi-start="90"></a-sky>

      <!-- Entrance nav -->
      <a-entity id="nav-entrance" layout="type: line; margin: 1.5" position="0 0 -7">
        <a-entity template="src: #link" data-src="#foyer" data-thumb="#vantage-point" onclick="go('nav-entrance', 'nav-foyer')"></a-entity>
      </a-entity>

      <!-- Foyer nav -->
      <a-entity id="nav-foyer" visible="false">
        <a-entity template="src: #link" data-src="#glovebox" data-thumb="#vantage-point" onclick="go('nav-foyer', 'nav-glovebox')" rotation="0 -15 0" position="2 0 -7"></a-entity>
        <a-entity template="src: #link" data-src="#storage" data-thumb="#vantage-point" onclick="go('nav-foyer', 'nav-storage')" rotation="0 -120 0" position="7 0 3.5"></a-entity>
        <a-entity template="src: #link" data-src="#solvents" data-thumb="#vantage-point" onclick="go('nav-foyer', 'nav-solvents')" rotation="0 45 0" position="-7 0 -6"></a-entity>
      </a-entity>

      <!-- Solvents nav -->
      <a-entity id="nav-solvents" visible="false">
        <a-entity template="src: #link" data-src="#foyer" data-thumb="#vantage-point" onclick="go('nav-solvents', 'nav-foyer')" rotation="0 -100 0" position="8.5 0 0"></a-entity>
      </a-entity>

      <!-- Glovebox nav -->
      <a-entity id="nav-glovebox" visible="false">
        <a-entity template="src: #link" data-src="#foyer" data-thumb="#vantage-point" onclick="go('nav-glovebox', 'nav-foyer')" rotation="0 -140 0" position="5 0 6"></a-entity>
        <a-entity template="src: #link" data-src="#gloveboxes" data-thumb="#vantage-point" onclick="go('nav-glovebox', 'nav-gloveboxes')" rotation="0 40 0" position="-9 0 -3"></a-entity>
      </a-entity>

      <!-- Storage nav -->
      <a-entity id="nav-storage" visible="false">
        <a-entity template="src: #link" data-src="#foyer" data-thumb="#vantage-point" onclick="go('nav-storage', 'nav-foyer')" rotation="0 -180 0" position="0 0 8"></a-entity>
        <a-entity template="src: #link" data-src="#open-cabinet" data-thumb="#vantage-point" onclick="go('nav-storage', 'nav-open-cabinet')" rotation="0 -70 0" position="6 0 -7"></a-entity>
        <a-entity template="src: #link" data-src="#disposal-and-log" data-thumb="#vantage-point" onclick="go('nav-storage', 'nav-disposal-and-log')" rotation="0 0 0" position="0 0 -8"></a-entity>
      </a-entity>

      <!-- Gloveboxes nav -->
      <a-entity id="nav-gloveboxes" visible="false">
        <a-entity template="src: #link" data-src="#glovebox" data-thumb="#vantage-point" onclick="go('nav-gloveboxes', 'nav-glovebox')" rotation="0 -180 0" position="0 0 8"></a-entity>
        <a-entity template="src: #link" data-src="#glassware" data-thumb="#vantage-point" onclick="go('nav-gloveboxes', 'nav-glassware')" rotation="0 0 0" position="2 0 -9"></a-entity>
      </a-entity>

      <!-- Glassware nav -->
      <a-entity id="nav-glassware" visible="false">
        <a-entity template="src: #link" data-src="#glovebox" data-thumb="#vantage-point" onclick="go('nav-glassware', 'nav-gloveboxes')" rotation="0 -195 0" position="-3 0 8"></a-entity>
        <a-entity template="src: #link" data-src="#disposal-and-log" data-thumb="#vantage-point" onclick="go('nav-glassware', 'nav-disposal-and-log')" rotation="0 -165 0" position="3 0 8"></a-entity>
        <a-entity template="src: #link" data-src="#hood" data-thumb="#vantage-point" onclick="go('nav-glassware', 'nav-hood')" rotation="0 -35 0" position="5 0 -7"></a-entity>
        <a-entity template="src: #link" data-src="#aisle" data-thumb="#vantage-point" onclick="go('nav-glassware', 'nav-aisle')" rotation="0 35 0" position="-5 0 -7"></a-entity>
      </a-entity>

      <!-- Open cabinet nav -->
      <a-entity id="nav-open-cabinet" visible="false">
        <a-entity template="src: #link" data-src="#disposal-and-log" data-thumb="#vantage-point" onclick="go('nav-open-cabinet', 'nav-disposal-and-log')" rotation="0 105 0" position="-8 0 3"></a-entity>
        <a-entity template="src: #link" data-src="#storage" data-thumb="#vantage-point" onclick="go('nav-open-cabinet', 'nav-storage')" rotation="0 -90 0" position="8 0 0"></a-entity>
      </a-entity>

      <!-- Disposal and log nav -->
      <a-entity id="nav-disposal-and-log" visible="false">
        <a-entity template="src: #link" data-src="#glassware" data-thumb="#vantage-point" onclick="go('nav-disposal-and-log', 'nav-glassware')" rotation="0 80 0" position="-8.5 0 -3.5"></a-entity>
        <a-entity template="src: #link" data-src="#storage" data-thumb="#vantage-point" onclick="go('nav-disposal-and-log', 'nav-storage')" rotation="0 -145 0" position="4 0 7"></a-entity>
        <a-entity template="src: #link" data-src="#open-cabinet" data-thumb="#vantage-point" onclick="go('nav-disposal-and-log', 'nav-open-cabinet')" rotation="0 -70 0" position="7 0 5"></a-entity>
      </a-entity>

      <!-- Hood nav -->
      <a-entity id="nav-hood" visible="false">
        <a-entity template="src: #link" data-src="#glassware" data-thumb="#vantage-point" onclick="go('nav-hood', 'nav-glassware')" rotation="0 -100 0" position="8 0 3"></a-entity>
      </a-entity>

      <!-- Aisle nav -->
      <a-entity id="nav-aisle" visible="false">
        <a-entity template="src: #link" data-src="#glassware" data-thumb="#vantage-point" onclick="go('nav-aisle', 'nav-glassware')" rotation="0 170 0" position="-3 0 8"></a-entity>
      </a-entity>

      <!--
      -->


      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          raycaster=""></a-cursor>

        <!-- <a-plane height="1" width="1" position="0 0 -1" color="black" material="opacity: .5;" ></a-plane> -->
        <a-entity id="sceneName" position="-0.9 0.75 -1"
          geometry="primitive: plane; width: 1; height: .1"
          material="color: black; opacity: 0.5"
          text="value: Entrance"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
